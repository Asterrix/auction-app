<div class="general-form">
  <h1 class="general-form__title">{{label}}</h1>

  <form-alert *ngIf="alertService.alert() && errorService.error().type === AlertType.None" [alert]="alertService.alert" class="general-form__form-wrapper"/>
  <form-alert *ngIf="errorService.error" [alert]="errorService.error" class="general-form__form-wrapper"/>

  <form (ngSubmit)="onSubmit()" [formGroup]="formFieldGroup" class="general-form__form-wrapper">
    <ng-content></ng-content>
  </form>
</div>
