<form class="search-bar"
      [formGroup]="searchForm">
  <input type="text"
         placeholder="Try enter: Shoes"
         formControlName="searchValue"
         [formControl]="searchForm.controls.searchValue"
         (keydown.enter)="handleSearchNavigation()">

  <img ngSrc="assets/icons/magnify_icon.svg"
       alt="Search icon"
       height="24"
       width="24"/>
</form>
