<form class="search-bar" [formGroup]="searchForm">
  <input type="text"
         placeholder="Try entering: Shoes"
         formControlName="searchValue"
         (input)="onChange()"
         (keydown.enter)="handleSearchNavigation()">

  <button type="button"
          class="search-bar__btn"
          (click)="handleSearchNavigation()">

    <img ngSrc="assets/icons/magnify_icon.svg"
         alt="Search icon"
         height="24"
         width="24"/>
  </button>
</form>
