<ng-container *ngIf="type === AlertType.Warning || type === undefined">
  <div
    [ngClass]="{
     'alert-low-severity': severity === Severity.LOW,
     'alert-normal-severity': severity === Severity.NORMAL || type === undefined,
     'alert-high-severity': severity === Severity.HIGH,}">
    <span>{{message}}</span>
  </div>
</ng-container>

<ng-container *ngIf="type === AlertType.SuccessInfo">
  <div class="alert-success-info">
    <span>{{message}}</span>
  </div>
</ng-container>
