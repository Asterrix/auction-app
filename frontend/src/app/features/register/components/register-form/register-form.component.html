<form-general (submitForm)="onSubmit()" [error$]="error$" [formFieldGroup]="registerForm" label="Register">

  <form-input-field
    [formFieldGroup]="registerForm"
    [formField]="RegisterForm.FirstName"
    [isInputValid]="validationStatus[RegisterForm.FirstName].valid"
    label="First Name"
    placeholder="John"
    type="text">

    <ng-container *ngIf="!validationStatus[RegisterForm.FirstName].valid">
      <app-validation-message [message]="validationStatus[RegisterForm.FirstName].message!"/>
    </ng-container>

  </form-input-field>

  <form-input-field
    [formFieldGroup]="registerForm"
    [formField]="RegisterForm.LastName"
    [isInputValid]="validationStatus[RegisterForm.LastName].valid"
    label="Last Name"
    placeholder="Doe"
    type="text">

    <ng-container *ngIf="!validationStatus[RegisterForm.LastName].valid">
      <app-validation-message [message]="validationStatus[RegisterForm.LastName].message!"/>
    </ng-container>

  </form-input-field>

  <form-input-field
    [formFieldGroup]="registerForm"
    [formField]="RegisterForm.Email"
    [isInputValid]="validationStatus[RegisterForm.Email].valid"
    label="Enter Email"
    placeholder="user@domain.com"
    type="email">

    <ng-container *ngIf="!validationStatus[RegisterForm.Email].valid">
      <app-validation-message [message]="validationStatus[RegisterForm.Email].message!"/>
    </ng-container>

  </form-input-field>

  <form-input-field
    [formFieldGroup]="registerForm"
    [formField]="RegisterForm.Password"
    [isInputValid]="validationStatus[RegisterForm.Password].valid"
    label="Password"
    placeholder="********"
    type="password">

    <ng-container *ngIf="!validationStatus[RegisterForm.Password].valid">
      <app-validation-message [message]="validationStatus[RegisterForm.Password].message!"/>
    </ng-container>

  </form-input-field>

  <button-primary label="Register"/>

  <div class="notice">
    <span>Already have an account?</span>
    <a routerLink="/login">Login</a>
  </div>

</form-general>
