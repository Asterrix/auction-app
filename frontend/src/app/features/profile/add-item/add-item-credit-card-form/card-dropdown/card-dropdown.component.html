<div
  (clickOutside)="hideDropdownMenu()"
  [ngClass]="{'invalid-field': !isValid}"
  class="relative">

  <button
    (click)="showDropdownMenu()"
    [ngClass]="{'selected': listToggled}"
    class="dropdown__btn">
    {{ buttonText }}
    <img alt="Open dropdown menu" [height]="24" [width]="24" ngSrc="assets/icons/chevron_down.svg"/>
  </button>

  <ng-container *ngIf="isActive">
    <div class="dropdown">
      <ul>
        <li
          (click)="selectionChange(); hideDropdownMenu()"
          class="dropdown__category">
          Placeholder
        </li>
      </ul>
    </div>
  </ng-container>
</div>
