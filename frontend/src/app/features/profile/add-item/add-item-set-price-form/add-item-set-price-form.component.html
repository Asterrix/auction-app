<form-wrapper formSubject="Set prices">

  <form-field-wrapper>
    <app-form-start-price
      [formFieldGroup]="setPriceForm.form"
      [isValid]="setPriceForm.getValidationStatus(PriceValidation.Price).valid"
      formField="price"/>

    <app-validation-message
      *ngIf="!setPriceForm.getValidationStatus(PriceValidation.Price).valid"
      [message]="setPriceForm.getValidationStatus(PriceValidation.Price).message"/>
  </form-field-wrapper>

  <div class="form__dates">
    <div class="form__dates--layout">
      <app-form-date-picker
        fieldLabel="Start date"
        (submitEvent)="submitDateTimeEvent($event, DateTimeForm.StartDate)"
      />
      <app-form-date-picker
        (submitEvent)="submitDateTimeEvent($event, DateTimeForm.EndDate)"
        fieldLabel="End date"
      />
    </div>

    <p class="form__dates__notice">
      The auction will be automatically closed when the end time comes.
      The highest bid will win the auction.
    </p>
  </div>

  <div class="form__navigation">
    <button (click)="cancelFormEvent()" class="btn--cancel">Cancel</button>

    <div class="form__navigation__forward">
      <button (click)="goBackEvent()" class="btn--back">Back</button>
      <button (click)="submitFormEvent()" class="btn--next">Next</button>
    </div>
  </div>

</form-wrapper>
