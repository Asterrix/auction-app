<form-wrapper formSubject="Set prices">

  <form-field-wrapper>
    <app-form-start-price
      [isValid]="validation.getStatus(formControl.price).valid"
      [formFieldGroup]="setPriceForm"
      formField="price"/>

    <app-validation-message
      *ngIf="!validation.getStatus(formControl.price).valid"
      [message]="validation.getStatus(formControl.price).message"/>
  </form-field-wrapper>

  <div class="form__dates">
    <div class="form__dates--layout">
      <app-form-date-picker fieldLabel="Start date"/>
      <app-form-date-picker fieldLabel="End date"/>
    </div>

    <p class="form__dates__notice">
      The auction will be automatically closed when the end time comes.
      The highest bid will win the auction.
    </p>
  </div>

  <div class="form__navigation">
    <button class="btn--cancel">Cancel</button>

    <div class="form__navigation__forward">
      <button class="btn--back">Back</button>
      <button (click)="submitForm()" class="btn--next">Next</button>
    </div>
  </div>

</form-wrapper>
