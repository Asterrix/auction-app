<div class="text-area">
  <label class="text-area__label" for="description">Description</label>
  <textarea [(ngModel)]="textInput" class="text-area__input" id="description" rows="7" (input)="updateCounts()"></textarea>
  <span class="text-area__char-count">
    {{wordCount}} words ({{characterCount}} characters)
  </span>
</div>
