<a [routerLink]="['/', ShopRouteEndpoint.Shop, ShopRouteEndpoint.Item, bid.item.id]">
  <tr class="table-data-row">
    <td class="cell">
      <img alt="image" class="cell__portrait" src="{{bid.item.portrait}}"/>
    </td>
    <td class="cell">{{bid.item.name}}</td>
    <td class="cell">{{bid.timeLeft}}</td>
    <td class="cell">$ {{bid.price}}</td>
    <td class="cell">{{bid.numberOfBids}}</td>
    <td class="cell" [ngClass]="{'highest-bidder': bid.price === bid.highestBid, 'outbid': bid.price !== bid.highestBid}">
      $ {{bid.highestBid}}
    </td>
  </tr>
</a>
