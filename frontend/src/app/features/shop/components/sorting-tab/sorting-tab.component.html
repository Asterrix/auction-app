<div class="sorting-tab">
  <shop-sorting-dropdown/>

  <div></div> <!-- Spacer -->

  <div class="sorting-tab__view">
    <button class="sorting-tab__btn"
            (click)="setItemLayout('grid')"
            activeElement
            [isActive]="itemLayout() === 'grid'"
            [activeClass]="'sorting-tab__btn--active'">

      <img ngSrc="assets/icons/grid.svg" alt="Display items in grid layout" height="20" width="19"/>
      <p>Grid</p>
    </button>

    <button class="sorting-tab__btn"
            (click)="setItemLayout('list')"
            activeElement
            [isActive]="itemLayout() === 'list'"
            [activeClass]="'sorting-tab__btn--active'">

      <img ngSrc="assets/icons/list_no_bullets.svg" alt="Display items in grid layout" height="17" width="18"/>
      <p>List</p>
    </button>
  </div>
</div>
