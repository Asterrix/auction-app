@defer (when items) {
  <div class="content_section">
    <div itemLayout [layout]="itemLayout()">

      @for (item of items; track item.id) {
        <app-item-card
          (click)="navigateToItem(item.id)"
          [item]="item"
          [layout]="itemLayout()"/>
      } @empty {
        <p>
          No items were found.
        </p>
      }

    </div>
  </div>
} @loading (minimum 500) {
  <div class="loader-placeholder">
    <app-loader/>
  </div>
}
