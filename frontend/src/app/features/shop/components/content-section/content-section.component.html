<div class="content_section">

  <p *ngIf="(pagination.totalElements$ | async) === 0">
    No items were found.
  </p>

  <div *ngIf="items$ | async as items" class="items-grid">
    <ng-container *ngFor="let item of items.content">
      <app-item-card (click)="navigateToItem(item.id)" [item]="item"/>
    </ng-container>
  </div>


  <ng-container *ngIf="(pagination.isLast$ | async) === false">
    <button (click)="loadMoreElements()" class="btn">Explore More</button>
  </ng-container>
</div>
