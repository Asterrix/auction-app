<div class="item-information">
  <app-tab>
    <li class="tab-item">
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/shop/item', itemId]"
         class="tab-item__link"
         routerLinkActive="--active">
        Details
      </a>
    </li>
  </app-tab>
  <div>
    <p class="item-information__content">
      {{description}}
    </p>
  </div>
</div>
