<div *ngIf="item$ | async as item" class="item-information">
  <app-tab>
    <li class="tab-item">
      <a [routerLinkActiveOptions]="{exact: false}"
         class="tab-item__link"
         routerLink="/shop/item/"
         routerLinkActive="--active">
        Details
      </a>
    </li>
  </app-tab>
  <div>
    <p class="item-information__content">
      {{item.item.description}}
    </p>
  </div>
</div>
