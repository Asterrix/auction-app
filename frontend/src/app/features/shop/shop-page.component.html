<ng-container *ngIf="(categories$ | async) && (items$ | async); else loader">
  <div class="shop">
    <div class="container">
      <div class="shop__layout">
        <shop-sidebar [categories$]="categories$"/>

        <div class="main_section">
          <shop-sorting-tab/>
          <shop-content-section
            [items$]="items$"
            [pagination]="pagination"
            (increasePageSize)="loadMoreElements()"/>
        </div>

      </div>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <app-loader class="loader-placeholder"/>
</ng-template>
