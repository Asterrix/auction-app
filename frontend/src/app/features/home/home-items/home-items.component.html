<div class="home-item-list">
  <div class="container">
    <div class="home-item-list__layout">

      <app-home-items-tab/>

      <div class="items-grid">
        <ng-container *ngIf="items$ | async as items">
          <app-item-card *ngFor="let item of items" [item]="item"/>
        </ng-container>
      </div>

    </div>
  </div>
</div>
