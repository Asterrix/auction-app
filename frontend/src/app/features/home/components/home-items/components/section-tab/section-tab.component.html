<div class="section-tab">
  <ul class="section-tab__list">
    <li *ngFor="let section of sections" class="section-tab__list__item">
      <a [ngClass]="{'--active': section.value === activeSection}"
         [queryParams]="{ section: section.value }"
         class="section-tab__list__item__link"
         routerLink="/home">
        {{section.name}}
      </a>
    </li>
  </ul>
</div>
