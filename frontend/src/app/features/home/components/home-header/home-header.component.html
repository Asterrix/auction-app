<ng-container *ngIf="(featuredItem$ | async); else loading">
  <div class="home-header">
    <div class="container">

      <div class="home-header__layout">
        <home-header-sidebar [categories]="categories"/>
        <home-header-highlight [featuredItem$]="featuredItem$"/>
      </div>

    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-loader class="loader-placeholder"/>
</ng-template>
