<form-general (submitForm)="onSubmit()" [formFieldGroup]="loginForm" label="Login">

  <form-input-field
    [formFieldGroup]="loginForm"
    formField="email"
    label="Enter Email"
    placeholder="user@domain.com"
    type="email"/>

  <form-input-field
    [formFieldGroup]="loginForm"
    formField="password"
    label="Password"
    placeholder="********"
    type="password"/>

  <form-checkbox-field
    (click)="setRememberMe()"
    [isActive]="loginForm.get('rememberMe')?.value === true"
    [shape]="CheckboxShape.Square"
    label="Remember Me"/>

  <button-primary label="Login"/>

</form-general>
